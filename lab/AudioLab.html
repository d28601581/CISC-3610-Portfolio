<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Lab</title>
    <script src="AudioLab.js"></script>
</head>

<body>
    <nav>
        <a href="../lab.html">Lab</a>
    </nav>

    <audio id="alarm">
        <source src = "SoundEffect/mixkit-alarm-tone-996.wav" type="audio/x-wav">
    </audio>
    <audio id="growling">
        <source src = "SoundEffect/mixkit-angry-and-agitated-dog-growling-53.wav" type="audio/x-wav">
    </audio>
    <audio id="bird">
        <source src = "SoundEffect/mixkit-little-birds-singing-in-the-trees-17.wav" type="audio/x-wav">
    </audio>
    <audio id="dialtone">
        <source src = "SoundEffect/mixkit-telephone-dial-tone-1352.wav" type="audio/x-wav">
    </audio>
    <audio id="roar">
        <source src = "SoundEffect/mixkit-wild-lion-animal-roar-6.wav" type="audio/x-wav">
    </audio>

    <div>
        <img src="image/alarm.png" onclick="alarm()"></img>

    </div>
    <div>
        <img src="image/lion.png" onclick="growling()"></img>

    </div>
    <div>
        <img src="image/bird.png" onclick="bird()"></img>

    </div>
    <div>
        <img src="image/telephone.png" onclick="dialtone()"></img>

    </div>
    <div>
        <img src="image/roar.png" onclick="roar()"></img>

    </div>

</body>

</html>
